apiVersion: platformref.upbound.io/v1alpha1
kind: Cluster
metadata:
  name: nate-cluster-x-gke
spec:
  id: nate-cluster-x #be unique
  cloud: gcp #gcp or azure
  region: us-west2 #regions: [gcp - "us-west1" "us-west2" "us-east1" "us-east2"] [azure - "eastus" "eastus2" "westus2" "westus3"]
  parameters:
    nodes:
      count: 1 #1-100
      size: small #small/medium/large
