apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xk8s.platformref.upbound.io
spec:
  group: platformref.upbound.io
  names:
    kind: XK8s
    plural: xk8s
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              id:
                type: string
                description: ID of this Cluster that other objects will use to refer to it.
              region:
                type: string
                description: Cluster region.
              parameters:
                type: object
                description: AKS configuration parameters.
                properties:
                  nodes:
                    type: object
                    description: AKS node configuration parameters.
                    properties:
                      count:
                        type: integer
                        description: Desired node count
                      size:
                        type: string
                        description: Size of node.
                        enum:
                        - small
                        - medium
                        - large
                    required:
                    - count
                    - size
                required:
                - nodes
            required:
            - id
            - region
            - parameters
          status:
            description: A Status represents the observed state
            properties:
              aks:
                description: Freeform field containing status information for aks
                type: object
                x-kubernetes-preserve-unknown-fields: true
            type: object
